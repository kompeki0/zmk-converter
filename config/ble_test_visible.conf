# BLE discoverability test profile.
# Use only for testing from PC "Add device" flow.

# Keep BLE stack roles explicit.
CONFIG_ZMK_BLE=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_BROADCASTER=y

# Make sure we do not enter deep sleep during testing.
CONFIG_ZMK_SLEEP=n

# Force fresh pairing visibility each boot for test convenience.
# Remove/disable this in normal use if you want bond persistence.
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=y
