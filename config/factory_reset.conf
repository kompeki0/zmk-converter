# One-shot full reset profile.
# Erases BLE bonds and storage partition (settings/NVS), then keep running.
# Flash normal firmware immediately after this has booted once.

CONFIG_ZMK_PROXY_FACTORY_RESET_ON_BOOT=y
CONFIG_ZMK_BLE_HOGP_SNIFFER=n
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
