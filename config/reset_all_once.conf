# One-shot reset firmware profile.
# Flash this once to clear BLE/bond-related state, then flash normal firmware.

# Clear all ZMK BLE bonds on boot.
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=y

# Also clear bonds via sniffer-side policy (target + non-target).
CONFIG_ZMK_BLE_HOGP_SNIFFER_CLEAR_NON_TARGET_BONDS_ON_START=y
CONFIG_ZMK_BLE_HOGP_SNIFFER_CLEAR_TARGET_BOND_ON_START=y

# Keep logs concise during reset run.
CONFIG_ZMK_BLE_HOGP_SNIFFER_LOG_SCAN_EVENTS=n
