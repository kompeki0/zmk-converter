# This file generates the GitHub Actions matrix.
# For simple board + shield combinations, add them to the top level board and
# shield arrays, for more control, add individual board + shield combinations
# to the `include` property. You can also use the `cmake-args` property to
# pass flags to the build command, `snippet` to add a Zephyr snippet, and
# `artifact-name` to assign a name to distinguish build outputs from each other:
#
# board: [ "nice_nano" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano
#     shield: reviung41
#   - board: nice_nano
#     shield: corne_left
#     snippet: studio-rpc-usb-uart
#     cmake-args: -DCONFIG_ZMK_STUDIO=y
#     artifact-name: corne_left_with_studio
#
---
include:
  - board: seeeduino_xiao_ble
    shield: xiao_ble_proxy
    artifact-name: xiao_ble_proxy_normal

  - board: seeeduino_xiao_ble
    shield: xiao_ble_proxy
    artifact-name: xiao_ble_proxy_reset_all
    cmake-args: >
      -DCONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=y
      -DCONFIG_ZMK_BLE_HOGP_SNIFFER_CLEAR_NON_TARGET_BONDS_ON_START=y
      -DCONFIG_ZMK_BLE_HOGP_SNIFFER_CLEAR_TARGET_BOND_ON_START=y
      -DCONFIG_ZMK_BLE_HOGP_SNIFFER_LOG_SCAN_EVENTS=n

  - board: seeeduino_xiao_ble
    shield: xiao_ble_proxy
    artifact-name: xiao_ble_proxy_debug_com
    cmake-args: >
      -DCONFIG_USB_CDC_ACM=y
      -DCONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y
      -DCONFIG_SERIAL=y
      -DCONFIG_CONSOLE=y
      -DCONFIG_UART_CONSOLE=y
